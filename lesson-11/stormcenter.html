<main>
    <h1>Storm Center</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>
                <label class="top">Full Name* <input type="text" name="funame" required
                    pattern="(.*[A-Za-z]){5,}" title="minimum five characters"></label>
                <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com" ></label>
                <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zip Code* <input type="number" name="zcode" required></label>
                
            </fieldset>

            <fieldset>
                    <legend>Storm Information</legend>
                    <label class="top">Storm Date <input type="date" name="completeDate"></label>

                    <label class="top" for="stormtype">Storm Type 
                        <input name="stormtype" list="stormtypelist"></label>
                            <datalist id="stormtypelist">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                            </datalist>

                            <label class="flexly" for="rating">Storm Severity &nbsp;&nbsp;&nbsp;
                                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                                        <span id="ratingvalue">5</span>
                                </label>
                        
                                    <datalist id="tickmarks">
                          <option value="0">
                          <option value="1">
                          <option value="2">
                          <option value="3">
                          <option value="4">
                          <option value="5">
                          <option value="6">
                          <option value="7">
                          <option value="8">
                          <option value="9">
                          <option value="10">
                        </datalist>

                    <label class="top">Storm Region
                        <select name="subject">
                                <option value="">Select Region ... &#9662;</option>
                        <option value="preston">Preston</option>
                        <option value="soda">Soda Springs</option>
                        <option value="fish">Fish Haven</option>
                            
                    </select>
    
                    </label>

            </fieldset>

            <fieldset>
            <legend>Storm</legend>   
                      
                    <div>User in-danger level</div>
                    <label class="sbs"><input type="radio" name="audience" value="beginner"> Yes </label>
                    <label class="sbs"><input type="radio" name="audience" value="intermediate"> Maybe </label>
                    <label class="sbs"><input type="radio" name="audience" value="advanced"> No </label>
                    
                   <div>Additional information or comments</div>
                    <textarea name="textarea" rows="10" cols="37">Write something here</textarea>

            </fieldset>
            <input type="submit" value = "Form Submission " class="submitBtn">



        </form>
