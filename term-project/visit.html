    <main>
      <form method="get" action="thankyou.html">
        <fieldset>
          <legend>Organization Information</legend>
            <label class="top">Name of sponsoring organization* <input type="text" name="orgname" required
                pattern="(.*[A-Za-z]){2,}" title="minimum 2 characters"></label>
            <label class="top">Name of group leader* <input type="text" name="leadername" required
                pattern="(.*[A-Za-z]){5,}" title="minimum five characters"></label>
            <label class="top">Email of group leader*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
        </fieldset>

        <fieldset>
          <legend>Group Information</legend>
            <label class="top">Group Size <input type="number" name="gsize"></label>
            <label class="top">Gender
              <select name="subject">
                  <option value="">Select Gender ... &#9662;</option>
                  <option value="boys">Boys</option>
                  <option value="girls">Girls</option>
                  <option value="mixed">Mixed</option>
              </select>
            </label>
            <div>Meals</div>
                    <label class="sbs"><input type="radio" name="audience" value="beginner"> Yes </label>
                    <label class="sbs"><input type="radio" name="audience" value="advanced"> No </label>
            <label class="top">Date of Visit <input type="date" name="completeDate"></label>
        </fieldset>

        <fieldset>
          <legend>Comments</legend>   
               <div>Additional information or comments</div>
               <textarea name="textarea" rows="10" cols="37">Write something here</textarea>
        </fieldset>
          
        <input type="submit" value = "Form Submission " class="submitBtn">

      </form>
